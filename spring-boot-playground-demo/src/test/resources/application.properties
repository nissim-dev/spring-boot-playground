spring.datasource.driverClassName = @datasource.driverClassName@
spring.datasource.url = jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/spring_boot_demo_db
spring.datasource.username = ${embedded.postgresql.user}
spring.datasource.password = ${embedded.postgresql.password}
spring.jpa.database-platform = @datasource.dialect@
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
